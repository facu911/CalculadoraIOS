<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="resultado"></div>
        <div class="color-grey">
            <div class="tamaño AC">AC</div>
            <div class="tamaño +/-">+/-</div>
            <div class="tamaño %">%</div>
        </div>
        <div class="color-yellow">
            <div class="tamaño dividir">/</div>
            <div class="tamaño multiplicar">X</div>
            <div class="tamaño restar">-</div>
            <div class="tamaño sumar">+</div>
            <div class="tamaño igual">=</div>
        </div>
        <div class="color-grey-black">
            <div class="tamaño nueve">9</div>
            <div class="tamaño ocho">8</div>
            <div class="tamaño siete">7</div>
            <div class="tamaño seis">6</div>
            <div class="tamaño cinco">5</div>
            <div class="tamaño cuatro">4</div>
            <div class="tamaño tres">3</div>
            <div class="tamaño dos">2</div>
            <div class="tamaño uno">1</div>
            <div class="tamaño cero">0</div>
            <div class="tamaño coma">,</div>
        </div>
    </div>

    <script src="codigo.js"></script>
</body>
</html>
